<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Music</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main class="card">
        <section class="mesa__dj">
            <img src="https://raw.githubusercontent.com/TruongHoaiLinh3103/RadioMuisic/main/assets/ic-ratinho.jpg"
                alt="Imagem Ratinho" class="imagem__ratinho js-imagem-ratinho">
            <div class="pe__mesa topo"></div>
            <section class="corpo">
                <button data-botao="lam">Kim</button>
                <button data-botao="binh">Lượng</button>
                <button data-botao="dau">Nhã</button>
                <button data-botao="gia">Không</button>
                <button data-botao="giai">Nghiêm</button>
                <button data-botao="tran">Bi</button>
                <button data-botao="liet">Mẫu</button>
                <button data-botao="tai">Ma</button>
                <button data-botao="tien">Dược</button>
            </section>
            <div class="pe__mesa rodape"></div>
        </section>
    </main>
    <audio data-musica="lam"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/lam.mp3?raw=true"></audio>
    <audio data-musica="binh"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/binh.mp3?raw=true"></audio>
    <audio data-musica="dau"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/dau.mp3?raw=true"></audio>
    <audio data-musica="gia"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/gia.mp3?raw=true"></audio>
    <audio data-musica="giai"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/giai.mp3?raw=true"></audio>
    <audio data-musica="tran"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/tran.mp3?raw=true"></audio>
    <audio data-musica="liet"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/liet.mp3?raw=true"></audio>
    <audio data-musica="tai"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/tai.mp3?raw=true"></audio>
    <audio data-musica="tien"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/tien.mp3?raw=true"></audio>
    <script src="./script/script.js"></script>
</body>

</html>
