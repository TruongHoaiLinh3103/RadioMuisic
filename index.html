<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Muisic</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main class="card">
        <section class="mesa__dj">
            <img src="https://raw.githubusercontent.com/TruongHoaiLinh3103/RadioMuisic/main/assets/ic-ratinho.jpg"
                alt="Imagem Ratinho" class="imagem__ratinho js-imagem-ratinho">
            <div class="pe__mesa topo"></div>
            <section class="corpo">
                <button data-botao="mood">😌</button>
                <button data-botao="china">😍</button>
                <button data-botao="gamer">😎</button>
                <button data-botao="japan">😔</button>
                <button data-botao="voluong">🕉️</button>
                <button data-botao="mashup">😉</button>
                <button data-botao="nonstop">🥳</button>
                <button data-botao="sleep">😴</button>
                <button data-botao="thailand">😶</button>
            </section>
            <div class="pe__mesa rodape"></div>
        </section>
    </main>
    <audio data-musica="mood"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/mood.mp3?raw=true"></audio>
    <audio data-musica="china"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/china.mp3?raw=true"></audio>
    <audio data-musica="gamer"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/gamer.mp3?raw=true"></audio>
    <audio data-musica="japan"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/japan.mp3?raw=true"></audio>
    <audio data-musica="voluong"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/voluong.mp3?raw=true"></audio>
    <audio data-musica="mashup"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/mashup.mp3?raw=true"></audio>
    <audio data-musica="nonstop"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/nonstop.mp3?raw=true"></audio>
    <audio data-musica="sleep"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/sleep.mp3?raw=true"></audio>
    <audio data-musica="thailand"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/thailand.mp3?raw=true"></audio>
    <script src="./script/script.js"></script>
</body>

</html>
