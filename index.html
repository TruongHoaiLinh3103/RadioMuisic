<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Muisic</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>Programador CS</h1>
    <main class="card">
        <section class="mesa__dj">
            <img src="https://raw.githubusercontent.com/Cassianosch/programador.cs-reels/master/mesa-dj-ratinho/assets/ic-ratinho.png"
                alt="Imagem Ratinho" class="imagem__ratinho js-imagem-ratinho">
            <div class="pe__mesa topo"></div>
            <section class="corpo">
                <button data-botao="mood">Eiiita</button>
                <button data-botao="china">Irra</button>
                <button data-botao="gamer">Jesus</button>
                <button data-botao="japan">Não é o pai</button>
                <button data-botao="voluong">Pare</button>
                <button data-botao="mashup">Rapaiz</button>
                <button data-botao="nonstop">Ratinho</button>
                <button data-botao="sleep">Uepa</button>
                <button data-botao="thailand">Vai sombra</button>
            </section>
            <div class="pe__mesa rodape"></div>
        </section>
    </main>
    <audio data-musica="mood"
        src="https://github.com/TruongHoaiLinh3103/RadioMuisic/blob/main/assets/audio/Y2meta.app%20-%2040%20SONGS%20WITH%20MORE%20THAN%201%20BILLION%20LISTES%20AND%20NEVER%20GET%20BORED%20-%20MIMI%20Music%20%23chillmusic%20%23chillvibes%20(128%20kbps).mp3?raw=true"></audio>
    <audio data-musica="china"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-irra.mp3?raw=true"></audio>
    <audio data-musica="gamer"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-jesus.mp3?raw=true"></audio>
    <audio data-musica="japan"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-nao-e-o-pai.mp3?raw=true"></audio>
    <audio data-musica="voluong"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-pare.mp3?raw=true"></audio>
    <audio data-musica="mashup"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-rapaiz.mp3?raw=true"></audio>
    <audio data-musica="nonstop"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-ratinho.mp3?raw=true"></audio>
    <audio data-musica="sleep"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-uepa.mp3?raw=true"></audio>
    <audio data-musica="thailand"
        src="https://github.com/Cassianosch/programador.cs-reels/blob/master/mesa-dj-ratinho/assets/audio/audio-vai-sombra.mp3?raw=true"></audio>
    <script src="./script/script.js"></script>
</body>

</html>
